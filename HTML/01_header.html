<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <form action="">
        <label for="apple">search</label>
        <input type="text" id="apple" class="">
    </form>

    <h3>Select tag</h3>
    <select>
     <option value="empty">Choose one animal</option>
    <option value="m" selected>mouse</option>
    <option value="d">dog</option>
    <option value="c">cat</option>
</select>

    <H3>text area</H3>
    <textarea cols="30" rows="10" placeholder="Enter something...."></textarea>

    <h3>fieldset and legend</h3>
    <fieldset>
        <legend>My information</legend>
        <label for="myname">name</label>
        <input type="text" name="" id="myname" placeholder="Enter Your name.....">
    </fieldset>

    <h3>datalist</h3>
    <input type="text" list="mylist">
    <datalist id="mylist">
        <option value="m">mouse</option>
        <option value="d">dog</option>
        <option value="c">cat</option>
    </datalist>

    <h3>option group</h3>
    <select>
        <option value="m">Choose one item</option>
    <optgroup label="animals">
        <option value="m">mouse</option>
        <option value="d">dog</option>
        <option value="c">cat</option>
    </optgroup>
    <optgroup label="assessories">
        <option value="m">money</option>
        <option value="d">door</option>
        <option value="c">capboard</option>
    </optgroup>
</select>
</body>

</html>
