<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1 {
            background-color: aquamarine;
            display: inline;
        }
        
        span {
            background-color: burlywood;
            display: block;
            width: 50%;
            height: 80px;
        }
        
        small {
            background-color: purple;
            color: white;
            font-size: 20px;
            display: inline-block;
            width: 150px;
            height: 60px;
        }
    </style>
</head>

<body>
    <h1>Hello</h1>
    <h1>World</h1>
    <span>Hi</span>
    <span>there</span>
    <hr>
    <small>Welcome</small>
    <small>From our website</small>
</body>

</html>
