<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Ex3_Layout</title>
</head>

<body>
    <div class=" container-fluid bg-danger">hello Welcome</div>
    <div class=" container bg-success">Have a nice day</div>
    <div class=" col bg-warning mt-5">Hello</div>
    <div class=" col-2 bg-primary text-white">Good Morning</div>

    <div class="row">
        <div class=" col-2 bg-danger">hello Welcome</div>
        <div class=" col-2 bg-success">Have a nice day</div>
        <div class=" col-2 offset-4 bg-danger">hello Welcome</div>
        <div class=" col-2 bg-info text-white">Have a nice day</div>
    </div>
    <div class="row g-2">
        <div class=" col-6 bg-danger">Good</div>
        <div class=" col-6 bg-success">Great</div>
        <div class=" col-4 bg-warning">Nice</div>
        <div class="col-4 bg-info">Dandy</div>
        <div class="col-4 bg-black text-danger">Fine</div>
        <div class="col-3 bg-secondary ">Happy</div>
        <div class="col-3 offset-1 bg-warning">Crummy</div>
        <div class="col-3 offset-1 bg-primary">Clam</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
